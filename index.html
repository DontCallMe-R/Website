<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Two-Column Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Daytona:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Daytona', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #fefefe, #fce8e8);
            color: #333;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-column {
            width: 30%;
            padding: 20px;
            background-color: #f9f9f9;
            border-right: 1px solid #ddd;
        }
        .right-column {
            width: 70%;
            padding: 20px;
            text-align: center;
        }
        h1, h2 {
            font-weight: normal;
        }
        .navigation a {
            display: block;
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
        }
        .navigation a:hover {
            color: #ff5a5a;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-column">
        <div class="navigation">
            <h2>Next Shows</h2>
            <a href="#">Show 1</a>
            <a href="#">Show 2</a>

            <h2>Recent Shows</h2>
            <a href="#">Recent Show 1</a>
            <a href="#">Recent Show 2</a>

            <h2>Music</h2>
            <a href="#">Track 1</a>
            <a href="#">Track 2</a>

            <h2>Scoring</h2>
            <a href="#">Score 1</a>

            <h2>Mixes</h2>
            <a href="#">Mix 1</a>

            <h2>Interviews</h2>
            <a href="#">Interview 1</a>
        </div>
    </div>

    <div class="right-column">
        <h1>Your Name</h1>
        <p>Write a brief introduction here, similar to the one in the example, and include your bio information.</p>
    </div>
</div>

</body>
</html>
