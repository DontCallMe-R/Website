<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Quadrants Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .quadrant {
            width: 50%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            font-size: 1.5rem;
            text-align: center;
        }
        .top-left {
            background-color: #ffffff;
        }
        .top-right {
            background-color: #555;
        }
        .bottom-left {
            background-color: #777;
        }
        .bottom-right {
            background-color: #ffffff;
        }
        @media (max-width: 768px) {
            .quadrant {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="quadrant top-left">
        <p>Quadrant 1</p>
    </div>
    <div class="quadrant top-right">
        <p>Quadrant 2</p>
    </div>
    <div class="quadrant bottom-left">
        <p>Quadrant 3</p>
    </div>
    <div class="quadrant bottom-right">
        <p>Quadrant 4</p>
    </div>
</body>
</html>
