<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Quadrants Layout</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            flex-wrap: wrap;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Courier', sans-serif; /* Global font */
            font-size: 18px; /* Global font size */
            color: #000000; /* Global font color */
        }
        .quadrant {
            width: 50%;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            color: #000;
        }
        .top-left {
            background-color: #333;
            font-family: 'Courier', monospace; /* Specific font for top-left */
            font-size: 20px;
            color: #ffffff;
        }
        .top-right {
            background-color: #555;
            font-family: 'Courier', serif; /* Specific font for top-right */
            font-size: 18px;
            color: #ffffff;
        }
        .bottom-left {
            background-color: #777;
            font-family: 'Courier', sans-serif; /* Specific font for bottom-left */
            font-size: 22px;
            color: #ffffff;
        }
        .bottom-right {
            background-color: #999;
            font-family: 'Courier', sans-serif; /* Specific font for bottom-right */
            font-size: 16px;
            color: #80ff00;
        }
        @media (max-width: 768px) {
            .quadrant {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="quadrant top-left">
        <p>Quadrant 1</p>
        <img src="https://i.pinimg.com/originals/9d/13/9e/9d139ec113fc60e348157fdd83ace39b.gif" alt="Animated gif" style="max-width: 100%; height: auto;">
    </div>
    <div class="quadrant top-right">
        <p>Quadrant 2</p>
    <iframe 
        width="560" 
        height="315" 
        src="https://youtu.be/snUk2SLuMBY?si=GAeSvM67TKaZX3m8" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
    </div>
    <div class="quadrant bottom-left">
        <p>RASSVVEE</p>
    </div>
    <div class="quadrant bottom-right">
        <p>Quadrant 4</p>
    <iframe 
        width="560" 
        height="315" 
        src="https://youtu.be/br8DL7ivwEI?si=tmUC1l_D7Xb_vrTu" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>
    </div>
</body>
</html>
